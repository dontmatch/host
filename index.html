<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Model Viewer with Camera Background</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.loaders.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    #rotate-instructions {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="arjs-loader">
    <div>Loading AR, please wait...</div>
  </div>
  <div id="rotate-instructions">Touch and drag to rotate model</div>

  <!-- AR Scene with camera background -->
  <a-scene 
    embedded 
    arjs="
      sourceType: webcam;
      detectionMode: mono_and_matrix;
      matrixCodeType: 3x3;
      renderer: logarithmicDepthBuffer: true;
    "
    vr-mode-ui="enabled: false"
  >
    <!-- Model with rotation capabilities -->
    <a-entity
      id="model"
      gltf-model="url(https://cdn.jsdelivr.net/gh/dontmatch/3Dmodel@main/scene.gltf)"
      scale="0.05 0.05 0.05"
      position="0 0.5 0"
      rotation="0 180 0"
    ></a-entity>
    
    <!-- Camera configuration -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Hide loader when scene is ready
    document.querySelector('a-scene').addEventListener('loaded', function() {
      document.querySelector('.arjs-loader').style.display = 'none';
    });

    // Add rotation functionality
    const model = document.getElementById('model');
    let isDragging = false;
    let previousPosition = { x: 0, y: 0 };
    let rotation = { x: 0, y: 180 };

    // Touch events for mobile
    window.addEventListener('touchstart', (e) => {
      isDragging = true;
      previousPosition = {
        x: e.touches[0].clientX,
        y: e.touches[0].clientY
      };
    });

    window.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      const deltaMove = {
        x: e.touches[0].clientX - previousPosition.x,
        y: e.touches[0].clientY - previousPosition.y
      };
      
      rotation.y += deltaMove.x * 0.5;
      rotation.x += deltaMove.y * 0.5;
      
      model.setAttribute('rotation', {
        x: rotation.x,
        y: rotation.y,
        z: 0
      });
      
      previousPosition = {
        x: e.touches[0].clientX,
        y: e.touches[0].clientY
      };
    });

    window.addEventListener('touchend', () => {
      isDragging = false;
    });

    // Mouse events for desktop testing
    window.addEventListener('mousedown', (e) => {
      isDragging = true;
      previousPosition = {
        x: e.clientX,
        y: e.clientY
      };
    });

    window.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const deltaMove = {
        x: e.clientX - previousPosition.x,
        y: e.clientY - previousPosition.y
      };
      
      rotation.y += deltaMove.x * 0.5;
      rotation.x += deltaMove.y * 0.5;
      
      model.setAttribute('rotation', {
        x: rotation.x,
        y: rotation.y,
        z: 0
      });
      
      previousPosition = {
        x: e.clientX,
        y: e.clientY
      };
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
    });

    // Handle model loading errors
    model.addEventListener('model-error', (e) => {
      console.error('Model error:', e.detail);
      document.querySelector('.arjs-loader').innerHTML = 
        'Error loading model. Check console for details.';
    });
  </script>
</body>
</html>
